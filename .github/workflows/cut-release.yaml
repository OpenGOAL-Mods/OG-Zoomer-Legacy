name: üè≠ Cut Mod Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Semver Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  cut_release:
    name: "Cut Release"
    uses: open-goal/mod-bundling-tools/.github/workflows/mod-bundler.yml@v1
    with:
      semverBump: ${{ inputs.bump }}
      metadataName: "Zoomer Legacy"
      metadataDescription: "Play the whole game on the Zoomer, with various changes to better explore the entire game."
      metadataSupportedGames: "jak1"
      metadataAuthors: "zed,barg"
      metadataTags: "speedrunning,challenge,gameplay-mod"
      metadataWebsiteUrl: "https://github.com/OpenGOAL-Mods/OG-Zoomer-Legacy"
      toolingRepo: "OpenGOAL-Mods/OG-Mod-Base"
      gameAssetsDir: "game/assets"
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
